<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<h1>Online Shop</h1>

<div class="product">
    <img src="https://via.placeholder.com/200" alt="Product 1">
    <h2>Product 1</h2>
    <p>Price: $29.99</p>
</div>

<div class="product">
    <img src="https://via.placeholder.com/200" alt="Product 2">
    <h2>Product 2</h2>
    <p>Price: $39.99</p>
</div>

<div class="product">
    <img src="https://via.placeholder.com/200" alt="Product 3">
    <h2>Product 3</h2>
    <p>Price: $49.99</p>
</div>

<div class="product">
    <img src="https://via.placeholder.com/200" alt="Product 4">
    <h2>Product 4</h2>
    <p>Price: $59.99</p>
</div>

</body>
</html>
