<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            flex: 1 0 30%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #35424a;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>My Web Store</h1>
</header>

<div class="container">
    <div class="product">
        <img src="photo.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>Price: $10.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="photo2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>Price: $15.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="photo3.jpg" alt="Product 3">
        <h2>Product 3</h2>
        <p>Price: $20.00</p>
        <button>Add to Cart</button>
    </div>
    <!-- Add more products as needed -->
</div>

<footer>
    <p>&copy; 2024 Web Store</p>
</footer>

</body>
</html>
